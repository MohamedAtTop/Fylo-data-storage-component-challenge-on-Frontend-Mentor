<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="fylo">
        <img src="images/logo.svg" alt="logo" />
        <div class="files">
          <div class="image">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="image">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="image">
            <img src="images/icon-upload.svg" alt="uploads" />
          </div>
        </div>
      </div>
      <div class="remain">
        <div class="float">
          <p><span>185</span> GB Left</p>
        </div>
        <h4>Youâ€™ve used <span>815 GB</span> of your storage</h4>
        <div class="line">
          <hr />
          <span></span>
        </div>
        <div class="all-memory">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </main>
  </body>
</html>
